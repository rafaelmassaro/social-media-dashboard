<body class="dark-theme">

  <main class="container"> 
    <section class="dashboard">
      <div class="dashboard-header">
        <div class="left-header">
          <h1 class="dashborard-title">Social Media Dashboard</h1>
          <span class="dashboard-text">Total Followers: 23,004</span>
        </div>

        <div class="divisor"></div>

        <div class="right-header">
          <span class="dashboard-text">Dark Mode</span>
          <input type="checkbox" name="change-theme" id="change-theme">
          <label for="change-theme" class="toggle"></label>
        </div>
      </div>

      <section class="sm-cards">
        <div class="card facebook">
          <div class="user-info">
            <img class="sm-icon" src="assets/images/icon-facebook.svg" alt="Facebook Icon Image">

            <span class="user-name">@nathanf</span>
          </div>

          <div class="info-numbers">
            <h2 class="number">1987</h2>
            <p>Followers</p>
          </div>

          <div class="update-count">
            <img class="update-icon" src="assets/images/icon-up.svg" alt="Arrow up icon">
            <span class="update-number">12 Today</span>
          </div>
        </div>

        <div class="card twitter">
          <div class="user-info">
            <img class="sm-icon" src="assets/images/icon-twitter.svg" alt="Twitter Icon Image">

            <span class="user-name">@nathanf</span>
          </div>

          <div class="info-numbers">
            <h2 class="number">1044</h2>
            <p>Followers</p>
          </div>

          <div class="update-count">
            <img class="update-icon" src="assets/images/icon-up.svg" alt="Arrow up icon">
            <span class="update-number large">99 Today</span>
          </div>
        </div>

        <div class="card instagram">
          <div class="user-info">
            <img class="sm-icon" src="assets/images/icon-instagram.svg" alt="Instagram Icon Image">

            <span class="user-name">@nathanf</span>
          </div>

          <div class="info-numbers">
            <h2 class="number">11k</h2>
            <p>Followers</p>
          </div>

          <div class="update-count">
            <img class="update-icon" src="assets/images/icon-up.svg" alt="Arrow up icon">
            <span class="update-number large">1099 Today</span>
          </div>
        </div>

        <div class="card youtube">
          <div class="user-info">
            <img class="sm-icon" src="assets/images/icon-youtube.svg" alt="Youtube Icon Image">

            <span class="user-name">@nathanf</span>
          </div>

          <div class="info-numbers">
            <h2 class="number">8239</h2>
            <p>Subscribers</p>
          </div>

          <div class="update-count">
            <img class="update-icon" src="assets/images/icon-down.svg" alt="Arrow down icon">
            <span class="update-number negative">144 Today</span>
          </div>
        </div>
      </section>
    </section>

    <section class="overview">

    </section>
